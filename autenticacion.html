<html lang="en">
<head>

    <!-- Archivos CSS de Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Archivo CSS personalizado -->
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
    <section class="form-02-main">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="_lk_de">
                        <div class="form-03-main">
                            <div class="logo">
                                <img src="assets/images/user.png">
                            </div>
                            <form id="login-form" class="form">
                                <div class="form-group">
                                    <input type="email" name="email" class="form-control _ge_de_ol" placeholder="Ingrese Usuario" required aria-required="true">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" class="form-control _ge_de_ol" placeholder="Ingrese Contraseña" required aria-required="true">
                                </div>
                                <div class="checkbox form-group">

                                            Remember me
                                        </label>
                                    </div> -->

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Archivos JS de Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-QVcY4T1dKtF5vN2TQ+hg+7nvQ6s4J6L5R7f/u8+5Tz4FgTsrSf0VlYc+ovqoF2p0" crossorigin="anonymous"></script>

    <script>
        // Función para manejar el envío del formulario
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevenir el envío del formulario por defecto

            // Obtener los valores del usuario y la contraseña ingresados por el usuario
            var usuario = document.getElementsByName('email')[0].value;
            var contrasena = document.getElementsByName('password')[0].value;

            // Verificar si el usuario y la contraseña son correctos
            if (usuario === 'henao@dream' && contrasena === 'elprimero') {
                // Redireccionar a la página event.html si son correctos
                window.location.href = 'event.html';
            } else if (usuario === 'alexander@dream' && contrasena === 'minegocio') {
                // Redireccionar a la página event.html si son correctos
                window.location.href = 'event.html';
            } else {
                // Mostrar mensaje de error si son incorrectos
                alert('Usuario o contraseña incorrectos. Por favor, inténtelo de nuevo.');
            }
        });
    </script>
</body>
